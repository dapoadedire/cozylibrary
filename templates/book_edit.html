{% extends 'base.html' %}
{% block title %}
    <title>Edit- {{ book.title }}</title>
{% endblock title %}

{% block content %}
    <div>
        <div>
            <h1>Edit- {{ book.title }}</h1>
        </div>
        <form action="{% url 'book:update' book.slug %}" method="POST">{% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Update Book</button>
            </div>
        </form>
    </div>
{% endblock content %}
