{% extends 'base.html' %}

{% block title %}
<title>Search</title>
{% endblock title %}


{% block content %}

<div>
   
  <div class="text-center my-3">
    <h2> Search results </h2>
    {% if object_list %}
  </div>
 
  
        {% for book in object_list %}
      
      
          <a href="{{book.get_absolute_url}}">
         
              <img src="{{ book.cover_image.url}}" alt="Cover photo" style="height: auto; width: 180px">
              <div>
                <p class="card-text">{{ book.title }} | {{ book.author }}</p>
              </div>
          </div>
          </a>
        </div>
       
         {% endfor %}
    </div>
    {% else %}
    <p> No results found </p>
    {% endif %}

</div>
{% endblock content %}
